<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debt Coverage Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="debtCoverageRatioRadio" name="variables" checked>
  <label for="debtCoverageRatioRadio">Debt Coverage Ratio</label>

  <input type="radio" id="netOperatingIncomeRadio" name="variables">
  <label for="netOperatingIncomeRadio">Net Operating Income</label>

  <input type="radio" id="debtServiceRadio" name="variables">
  <label for="debtServiceRadio">Debt Service</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Net Operating Income</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Debt Service</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <p>the same as debt service coverage ratio no cap</p>
  <script src="app.js"></script>
</body>
</html>
